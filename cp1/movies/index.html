<html>
  <head>
    <title>Movies</title>
  </head>
  <body>
    <h1>Movies in database</h1>
    <ul>
      {% for m in movies %}
        <li>
          <a href="http://imdb.org/title/{{ m.imdb }}">{{ m.title }}</a> - {{ m.year }}
        </li>
      {% endfor %}
    </ul>
    <form action="/" method="post">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="year">Year</label>
      <input type="text" name="year" id="year">
      <label for="imdb">Imdb ID</label>
      <input type="text" name="imdb" id="imdb">
      <button>Save</button>
    </form>
  </body>
</html>
